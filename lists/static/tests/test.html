<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form>
      <input name="text">
      <div class="has-error">Error text</div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/qunit/qunit-2.10.0.js"></script>
  <script src="../list.js"></script>
  <script>
    QUnit.test('Errors should be hidden on keypress', function(assert) {
      initialize()
      $('input[name="text"]').trigger('keypress')
      assert.equal($('.has-error').is(':visible'), false)
    })
    QUnit.test("Errors aren't hidden if there is no keypress", function(assert) {
      initialize()
      assert.equal($('.has-error').is(':visible'), true)
    })
  </script>
</body>
</html>
